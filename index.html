<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Years</title>
    <script src="https://kit.fontawesome.com/ef442ab3a4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="container-human">
                <input type="text" id="input-human" placeholder="Type your age"></input>
                <button class="button-human">Convert me to dog years!  <i class="fas fa-paw"></i></button>
                <h1 id="result-human">00</h1>
                <div class="container-bottom">
                    <p class="source-link"><a href="https://www.sciencemag.org/news/2019/11/here-s-better-way-convert-dog-years-human-years-scientists-say" target="blank">How does it work?</a></p>
                    <i class="fas fa-sync"></i>
                </div>
            </div>
            <div class="container-dog">
                <input type="text" id="input-dog" placeholder="Type dog age"></input>
                <button class="button-dog">Convert me to human years! <i class="fas fa-hand-paper"></i></button>
                <h1 id="result-dog">00</h1>
                <div class="container-bottom">
                    <p class="source-link"><a href="https://www.sciencemag.org/news/2019/11/here-s-better-way-convert-dog-years-human-years-scientists-say" target="blank">How does it work?</a></p>
                    <i class="fas fa-sync"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    </body>
</html>
